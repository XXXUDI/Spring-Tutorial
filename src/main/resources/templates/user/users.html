<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">`
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{'/users/' + ${user.getId()}}" th:text="${user.getFirstName() + user.getLastName()}">Text</a>
</div>
</body>
</html>
